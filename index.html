    <!-- Nav Bar -->

    <script type="text/x-handlebars">
        <div class="navbar navbar-inverse navbar-fixed-top navbar-ulink animate"  role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                {{#link-to 'splash' classNames="navbar-brand"}}uLinkLogo{{/link-to}}
                <!--<a class="navbar-brand" href="/">uLink</a>-->
            </div>

            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="scroll" href="#home">Home</a></li>
                    <li><a class="scroll" href="#features">Features</a></li>
                    <li><a class="scroll" href="#get-started">Get Started</a></li>
                    <li><a class="scroll" href="#team">Team</a></li>
                    <li><a class="scroll" href="#contact">Contact</a></li>
                    <li>
                        <a class="login" href="#" {{action "showLoginModal"}}>
                            <span class="uicon-login"></span>Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Outlet Content -->
        {{outlet}}

        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-4 text-left">
                        <p class="text-muted">
                            <span class="text-primary copy-section">&copy; {{App.year}} uLink, Inc. All Rights Reserved.</span> <span class="uicon-keyboard"></span> in LA
                        </p>
                    </div>

                    <div class="col-md-8 col-sm-8 text-right">
                        <ul class="footer-links">
                            <li>{{#link-to "terms"}}Terms & Privacy{{/link-to}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Sign In Modal Template -->
        <div class="modal fade" id="login-modal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">Please Sign In</h4>
                </div>
                <form name="login-form" id="login-form">
                    <input name="rememberMe" type="hidden" value="false" /> 
                    <div class="modal-body">
                     <div class="alert alert-danger login-error-alert">
                        <span class="uicon-warning"></span>
                        <span id="login-error-message"></span>
                     </div>
                      <div class="form-group">
                        <label for="username" class="control-label">Username</label>
                        {{view Ember.TextField valueBinding="username" classNames="form-control input-lg" placeholder="Username"}}
                      </div>
                      <div class="form-group">
                        <label for="password" class="control-label">Password</label>
                        {{view Ember.TextField  type="password" valueBinding="password" classNames="form-control input-lg" placeholder="Password"}}
                      </div>
                      <div class="text-center">
                        <a href="#">Forgot Password?</a>
                      </div>
                    </div>
                    <div class="modal-footer">
                        <button {{bindAttr class=":btn :btn-lg :btn-primary :btn-block loggingIn:disabled"}} type="submit" {{action "login"}}>
                        {{#if loggingIn}}
                            Please Wait
                        {{else}}
                            Sign in
                        {{/if}}
                        </button>
                    </div>
                </form>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /#login-modal -->
    </script>

    <script type="text/x-handlebars" data-template-name="signup">
        Signup Bitches
    </script>

    <script type="text/x-handlebars" data-template-name="splash">
        <!-- Home Section -->
        <section id="home">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 text-center hero-text">
                        <h1>uLink.</h1>
                        <p class="lead">Find out what is happening on your campus, right now.</p>
                        <a class="btn btn-lg btn-grey scroll" href="#ulist"><span class="uicon-caret-down"></span> VIEW OUR FEATURES</a>
                       
                    </div>
                </div>
            </div>
        </section>


        <!-- Features Section -->
        <section id="features">
            <!-- uList Section -->
            <section id="ulist">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-sm-4 featured-section-title">
                            <h3 class="section-title">uList</h3>
                        </div>
                        <div class="col-md-8 col-sm-8">
                            <h2 class="text-center">
                                <span class="uicon-ulist uicon-jumbo"></span>
                            </h2>
                            <p class="lead">uLink provides an easy and intuitive way for you to buy and sell items to your fellow classmates.</p>
                            <a class="btn btn-primary btn-lg" href="#">Learn More <span class="uicon-arrows-right"></span> </a>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Campus Events Section -->
            <section id="events">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-sm-4 featured-section-title">
                            <h3 class="section-title">Campus Events</h3>
                        </div>
                        <div class="col-md-8 col-sm-8">
                            <h2 class="text-center">
                                <span class="uicon-calendar uicon-jumbo"></span>
                            </h2>
                            <p class="lead">Stay current with what events are happening on and off your campus. </p>
                            <a class="btn btn-primary btn-lg" href="#">Learn More <span class="uicon-arrows-right"></span> </a>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Snapshots Section -->
            <section id="snapshots">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-sm-4 featured-section-title">
                            <h3 class="section-title">Snapshots</h3>
                        </div>
                        <div class="col-md-8 col-sm-8">
                            <h2 class="text-center">
                                <span class="uicon-camera uicon-jumbo"></span>
                            </h2>
                            <p class="lead">Capture every moment of your college experience, and share them with your school.</p>
                            <a class="btn btn-primary btn-lg" href="#">Learn More <span class="uicon-arrows-right"></span> </a>
                        </div>
                    </div>
                </div>
            </section>
        </section>

        <!-- Suggest School Section -->
        <section id="get-started">
            <div class="container">
                <div class="row get-started">
                    <div class="col-md-8 col-sm-8">
                        <h4>Ready To Get Started With uLink?</h4>
                    </div>

                    </div>
                </div>

                    <h2>Supported Schools</h2>
                    <div class="col-md-4 col-sm-4">
                        {{#each school in schools}}
                        {{/each}}
                    </div> 
                </div>
            </div>
        </section>

                    <div class="col-md-12 col-sm-12 text-left">

                    </div>
                </div>

                                        <p>CIO | Co-Founder <a href="#" target="_blank"><i class="uicon-twitter"></i> @johnsmith</a></p>
                                    </div>
                                </div>
                                
                                <!--Fall Back for Mobile Devices-->
                                <div class="team-info-mobile visible-xs"><h2>Alfred Macaraeg</h2>

                                </div>
                            </li>

                                    </div>
                                </div>
                                
                                <!--Fall Back for Mobile Devices-->

                                </div>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <!-- Scroll to top link -->
        <a href="#" class="scrollToTop hidden-phone" style="display: none;"><span class="uicon-caret-up"></span></a>
